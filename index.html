<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
  <header class="matrix"><img src="./eisenhower-matrix.jpg"
                              alt="matrix">
    <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-tasks" id="add-tasks">
      <label for="new-task">Add Item</label>
        <div class="main__add-tasks-task-row-wrapper">
          <input id="new-task"
                 class="task"
                 type="text">
          <button>Add</button>
        </div>
    </section>
    <section class="open-tasks">
      <h3 class="open-tasks__title">Todo</h3>    
      <ul class="open-tasks__todo" id="open-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text"
                class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text"
                value="Go Shopping"
                class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__closed-tasks" id="closed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text"
                class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>  
  </main>
  <script src="app.js"></script>
 </body>
</html>
